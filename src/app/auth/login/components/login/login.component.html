<mat-card>
   <mat-card-title> Login</mat-card-title>

   <mat-card-content>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <p>

          <mat-form-field>
            <input
            formControlName="email"
            matInput
            placeholder="Email"
            required
            type="email"
            />
          </mat-form-field>
        </p>

        <p>

          <mat-form-field>
            <input
            formControlName="password"
            matInput
            placeholder="Password"
            required
            type="password"
            />
            <mat-hint color="warn">
              Não utilize senhas existentes
            </mat-hint>

            <mat-error *ngIf="form.controls['password'].hasError('required')">
              Password is required
            </mat-error>

            <mat-error *ngIf="form.controls['password'].hasError('minlength')">
              Deve conter no mínimo 10 caracters
            </mat-error>

          </mat-form-field>
        </p>

        <p>
          <button color="accent" mat-raised-button type="submit"> Login</button>
        </p>

        <p>
          <a mat-button color="warn"> Forgot password?</a>
        </p>
    </form>
   </mat-card-content>
</mat-card>
