<mat-toolbar color="primary">

  <span>{{title}} </span>
  <span fxFlex></span>

  <button
  *ngFor="let menuItem of menuItems"
  mat-icon-button
  [matTooltip]="menuItem.tollTipText"
  aria-label="menuItem.tollTipText"
  [routerLink]="[menuItem.routerLink]">
  <mat-icon>{{menuItem.icon}}</mat-icon>
  </button>


</mat-toolbar>
