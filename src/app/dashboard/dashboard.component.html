<h1> Dashboard </h1>

<div fxLayout="column" fxLayoutGap="24px">
  <div fxLayout.xs="column"
  fxLayout="row" fxLayoutGap="12px"
  fxLayoutAlign="space-between">

    <mat-card class="pointer" routerLink="/heroes/{{hero.id}}" *ngFor="let hero of heroes">
      <mat-card-content>{{hero.name}}</mat-card-content>
    </mat-card>
  </div>

  <app-hero-search [label]="'Hero Search'"  (selected)="onSelected($event)"> </app-hero-search>

</div>
