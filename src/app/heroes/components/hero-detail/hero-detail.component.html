
<div *ngIf="selectedHero">
  <h1>{{selectedHero.name | uppercase}}  Details</h1>

  <mat-card >

      <mat-card-content fxLayout="column">
        <mat-form-field>
          <mat-label>ID</mat-label>
          <input matInput disabled value="{{selectedHero.id}}">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Hero Name</mat-label>
          <input id="name"
          matInput
          [(ngModel)]="selectedHero.name"
          placeholder="Name"
          type="text">
        </mat-form-field>


      </mat-card-content>

      <mat-card-actions>

    <button mat-raised-button color="primary"  [disabled]="isFormValid()" (click)="save()"> Save</button>
    <button mat-raised-button (click)="goBack()"> Voltar</button>

      </mat-card-actions>

  </mat-card>

  </div>
