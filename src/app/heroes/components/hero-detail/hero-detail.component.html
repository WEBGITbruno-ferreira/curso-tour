
<!--<div *ngIf="selectedHero"> -->
  <h1>{{ isEditing ? "Update" : "Create"}}  Hero</h1>

  <mat-card >

      <mat-card-content fxLayout="column">
        <mat-form-field *ngIf="isEditing">
          <mat-label>ID</mat-label>
          <input matInput disabled value="{{selectedHero.id}}">
        </mat-form-field>

        <mat-form-field>
          <mat-label>Hero Name</mat-label>
          <input id="name"
          matInput
          [(ngModel)]="selectedHero.name"
          placeholder="Name"
          type="text">
        </mat-form-field>


      </mat-card-content>

      <mat-card-actions>

    <button mat-raised-button color="primary"  *ngIf="!isEditing" [disabled]="isFormValid()" (click)="create()"> Create</button>
    <button mat-raised-button color="primary"   *ngIf="isEditing" [disabled]="isFormValid()" (click)="update()"> Update</button>

    <button mat-raised-button (click)="goBack()"> Voltar</button>

      </mat-card-actions>

  </mat-card>
