<h2> My Heroes List</h2>

<ul class="heroes">
  <li *ngFor="let itemOfheroes of heroes"
  [class.selected]="itemOfheroes === selectedHero"

  (click)="onSelect(itemOfheroes)">
    <span>{{itemOfheroes.id}}</span> {{itemOfheroes.name}}
  </li>
</ul>



<div *ngIf="selectedHero">
<h2>{{selectedHero.name | uppercase}}  Details</h2>

<div>
  <span> id: </span>
  {{selectedHero.id}}
</div>
<div>
  <span> id: </span>
  {{selectedHero.name}}
</div>


<div>
  <label for="name"> Hero name:</label>
  <input id="name" [(ngModel)]="selectedHero.name" placeholder="name" type="text">
</div>

</div>
