

  <mat-accordion *ngIf="messageService.getMessages().length">

    <mat-expansion-panel>
      <mat-expansion-panel-header>
        <mat-panel-title>
          Messages
        </mat-panel-title>
        <mat-panel-description>
          {{messageService.getMessages().length}} messages
        </mat-panel-description>
      </mat-expansion-panel-header>

      <button mat-raised-button color="warn" (click)="messageService.clear()"> Clear</button>


      <mat-list>
        <mat-list-item *ngFor="let message of messageService.getMessages()">    {{message}}</mat-list-item>
       </mat-list>


      <div >

      </div>
    </mat-expansion-panel>
  </mat-accordion>
